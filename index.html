<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I-Calulator</title>
  <link rel="shortcut icon" href="public/calculator.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="nav-bar">
      <div class="logo">
        <h2>I-Calulator</h2>
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="welcome">
      <h1 class="heading">Welcome to I-Calculator</h1>
    </section>

    <section class="calculator">
      <div class="container">
        <div class="input-row">
          <input type="text" class="input">
        </div>

        <div class="row 0">
          <button class="button symbols">CE</button>
          <button class="button symbols">AC</button>
          <button class="button symbols">%</button>
          <button class="button symbols">/</button>
        </div>

        <div class="row 1">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button symbols">*</button>
        </div>

        <div class="row 2">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button symbols">-</button>
        </div>

        <div class="row 3">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button symbols">+</button>
        </div>

        <div class="row 4">
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button symbols">=</button>
        </div>
      </div>
    </section>
  </main>

  <!-- footer section -->
  <footer class="footer">
    <div class="rightsfooter">
      <p>Copyright &#0169; 2024 www.i-Calculator.com | All rights reserved.</p>
    </div>
  </footer>

  <script src="js/script.js" type="module"></script>
</body>

</html>
